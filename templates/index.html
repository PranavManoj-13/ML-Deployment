<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diabetes Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            padding: 40px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 6px 0;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #2563eb;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #1e40af;
        }
        .result {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Diabetes Prediction</h2>

    <input id="Pregnancies" type="number" placeholder="Pregnancies">
    <input id="Glucose" type="number" placeholder="Glucose">
    <input id="BloodPressure" type="number" placeholder="Blood Pressure">
    <input id="SkinThickness" type="number" placeholder="Skin Thickness">
    <input id="Insulin" type="number" placeholder="Insulin">
    <input id="BMI" type="number" step="0.1" placeholder="BMI">
    <input id="DiabetesPedigreeFunction" type="number" step="0.01" placeholder="DPF">
    <input id="Age" type="number" placeholder="Age">

    <button onclick="predict()">Predict</button>

    <div class="result" id="result"></div>
</div>

<script>
async function predict() {
    const data = {
        Pregnancies: Number(document.getElementById("Pregnancies").value),
        Glucose: Number(document.getElementById("Glucose").value),
        BloodPressure: Number(document.getElementById("BloodPressure").value),
        SkinThickness: Number(document.getElementById("SkinThickness").value),
        Insulin: Number(document.getElementById("Insulin").value),
        BMI: Number(document.getElementById("BMI").value),
        DiabetesPedigreeFunction: Number(document.getElementById("DiabetesPedigreeFunction").value),
        Age: Number(document.getElementById("Age").value)
    };

    const response = await fetch("/predict", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
    });

    const result = await response.json();

    if (response.ok) {
        document.getElementById("result").innerText =
            `Prediction: ${result.prediction} | Probability: ${result.probability.toFixed(3)}`;
    } else {
        document.getElementById("result").innerText =
            `Error: ${result.error}`;
    }
}
</script>

</body>
</html>
